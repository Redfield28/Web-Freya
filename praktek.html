<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="praktek.css">
    <script src="praktek.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="container"></div>
        <img src="Freya.jpg" alt="UMJ Logo" class="profile-card">
        <h2>Freyana Shifa Jayawardana</h2>
        <h4>Idol Ibukota</h4>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <span class="error-message" id="usernameError">Please fill out this field.</span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <span class="error-message" id="passwordError">Please fill out this field.</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <audio id="background-audio" autoplay loop>
            <source src="Lagu Ponytail dan ShuShu  JKT48.mp3" type="audio/mp3">
        </audio>
    </div>
    
</body>
</html>
